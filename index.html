<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/reset.css">

  <link rel="stylesheet" href="./css/base.css">

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <section class="wrapper">
    <div class="inner">
      <h1 class="maintitle">フォーム作成</h1>
      <div class="wholeform">
        <h2 class="secondtitle">アカウント作成</h2>
        <div class="account">
          <h3 class="thirdtitle">個人情報</h3>
          <div class="personalinformation">
            <!--   名字 -->
            <label class="label-text">名字
              <span class="required">※</span>
            </label>
            <input type="text" name="surname" class="textbox"></input>
          </div>
          <!--   名字ここまで -->

          <!--   名前 -->
          <div class="personalinformation">
            <label class="label-text">名前
              <span class="required">※</span>
            </label>
            <input type="text" name="name" class="textbox"></input>
          </div>
          <!--   名前ここまで -->

          <!--   生年月日 -->
          <div class="personalinformation">
            <label class="label-text">生年月日
              <span class="required">※</span>
            </label>
            <div class="pulldown flexbox">
              <div class="box">
                <select class="pulldownarea" name="year">
                  <option value="" hidden>年</option>
                  <option value="1">2000</option>
                  <option value="2">2001</option>
                  <option value="3">2002</option>
                  <option value="4">2003</option>
                  <option value="5">2004</option>
                  <option value="6">2005</option>
                  <option value="7">2006</option>
                  <option value="8">2007</option>
                  <option value="9">2008</option>
                  <option value="10">2009</option>
                  <option value="11">2010</option>
                </select>
              </div>
              <div class="box">
                <select class="pulldownarea" name="month">
                  <option value="" hidden>月</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="box">
                <select class="pulldownarea" name="day">
                  <option value="" hidden>日</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
          <!--   生年月日ここまで -->

          <!--   性別 -->
          <div class="personalinformation">
            <label class="label-text">性別
              <span class="required">※</span>
            </p>
            <div class="sentaku">
              <label class="select">
                <input class="gendercheck" type="radio" name="gender" value="dansei">
                <span>男性</span>

              </label>
              <label class="select">
                <input class="gendercheck" type="radio" name="gender" value="zyosei">
                <span>女性</span>
              </label>


              <label class="select">
                <input class="gendercheck" type="radio" name="gender" value="sonota">
                <span>その他</span>
              </label>
            </div>
          </div>
          <!--   性別ここまで -->

          <!--   職業 -->
          <div class="label">
            <label class="label-text">職業</label>
            <div class="pulldown flexbox">
              <div class="box">
            <select class="pulldownarea" name="profession">
              <option value hidden>選択してください</option>
              <option value="1">学生</option>
              <option value="2">会社員</option>
              <option value="3">主婦</option>
              <option value="4">その他</option>
            </select>
              </div>
          </div>
        </div>
      </div>
      <!--   職業ここまで -->

      <!--   アカウント情報 -->
      <div class="account">
        <h3 class="thirdtitle">アカウント情報</h3>
        <div class="label">
          <label class="label-text">アカウント名
            <span class="required">※</span>
          </label>
          <input type="text" name="accountname" class="textbox"></input>
        </div>
        <div class="label">
          <label class="label-text">メールアドレス
            <span class="required">※</span>
          </label>
          <input type="text" name="emailaddress" class="textbox"></input>
        </div>
        <div class="label">
          <label class="label-text">パスワード
            <span class="required">※</span>
          </label>
          <input type="text" name="password" class="textbox"></input>
        </div>
        <div class="label">
          <label class="label-text">確認用パスワード
            <span class="required">※</span>
          </label>
          <input type="text" name="checkpassword" class="textbox"></input>
        </div>
        <!--   アカウント情報ここまで -->

        <!--   連絡先 -->
        <div class="contactaddress">
          <h3 class="thirdtitle">連絡先</h3>
          <div class="label">
            <label class="label-text">住所
              <span class="required">※</span>
            </label>
            <input type="text" name="contactaddress" class="textbox"></input>
          </div>
          <div class="label">
            <label class="label-text">電話番号
              <span class="required">※</span>
            </label>
            <input type="text" name="telephonenumber" class="textbox"></input>
          </div>
        </div>
        <!--   連絡先ここまで -->

        <!--   購読情報 -->
        <div class="subscription">
          <h3 class="thirdtitle">購読情報</h3>
          <div class="label">
            <input type="checkbox" name="subscription" value="emailmagazine" id="email-magazine" required></input>
            <label class="label-text subscriptionlabel" for="email-magazine">メールマガジン</label>
          </div>
          <div class="label">
            <input type="checkbox" name="subscription" value="coupon" id="coupon" required></input>
            <label class="label-text subscriptionlabel" for="coupon">クーポン</label>
          </div>

        </div>
        <!--   購読情報ここまで -->

        <!--   アカウント作成 -->
        <div class="createaccount">
          <button class="btn btn-blue">アカウント作成</button>
          <p class="finaltext">アカウントを作成することにより、<a class="wordcolor" href="#">利用規約</a>と<a class="wordcolor" href="#">プライバシーポリシー</a>に同意するものとします。
          </p>
        </div>
        <!--   アカウント作成ここまで -->
      </div>


    </div>


</body>

</html>
