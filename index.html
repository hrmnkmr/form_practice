<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>FormPractice</title>
	<link href="./css/reset.css" rel="stylesheet">
	<link href="./css/base.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<section class="wrapper">
		<div class="inner">
			<h1 class="maintitle">フォーム作成</h1>
			<div class="wholeform">
				<form action="">
					<h2 class="secondtitle">アカウント作成</h2>
					<div class="account">
						<h3 class="thirdtitle">個人情報</h3>
						<div class="personalinformation">
							<!--   名字 -->
							<label class="label__text" for="family__name">名字 <span class="required">※</span></label> <input autocomplete="family-name" class="input__area" id="family__name" name="name" required="" type="text">
						</div><!--   名字ここまで -->
						<!--   名前 -->
						<div class="personalinformation">
							<label class="label__text" for="given__name">名前 <span class="required">※</span></label> <input autocomplete="given-name" class="input__area" id="given__name" name="name" required="" type="text">
						</div><!--   名前ここまで -->
						<!--   生年月日 -->
						<div class="personalinformation">
							<label class="label__text">生年月日 <span class="required">※</span></label>
							<div class="pulldown flexbox">
								<div class="box">
									<select class="pulldown__area" name="year">
										<option hidden="" value="">
											年
										</option>
										<option value="1">
											2000
										</option>
										<option value="2">
											2001
										</option>
										<option value="3">
											2002
										</option>
										<option value="4">
											2003
										</option>
										<option value="5">
											2004
										</option>
										<option value="6">
											2005
										</option>
										<option value="7">
											2006
										</option>
										<option value="8">
											2007
										</option>
										<option value="9">
											2008
										</option>
										<option value="10">
											2009
										</option>
										<option value="11">
											2010
										</option>
									</select>
								</div>
								<div class="box">
									<select class="pulldown__area" name="month">
										<option hidden="" value="">
											月
										</option>
										<option value="1">
											1
										</option>
										<option value="2">
											2
										</option>
										<option value="3">
											3
										</option>
										<option value="4">
											4
										</option>
										<option value="5">
											5
										</option>
										<option value="6">
											6
										</option>
										<option value="7">
											7
										</option>
										<option value="8">
											8
										</option>
										<option value="9">
											9
										</option>
										<option value="10">
											10
										</option>
										<option value="11">
											11
										</option>
										<option value="12">
											12
										</option>
									</select>
								</div>
								<div class="box">
									<select class="pulldown__area" name="day">
										<option hidden="" value="">
											日
										</option>
										<option value="1">
											1
										</option>
										<option value="2">
											2
										</option>
										<option value="3">
											3
										</option>
										<option value="4">
											4
										</option>
										<option value="5">
											5
										</option>
										<option value="6">
											6
										</option>
										<option value="7">
											7
										</option>
										<option value="8">
											8
										</option>
										<option value="9">
											9
										</option>
										<option value="10">
											10
										</option>
									</select>
								</div>
							</div>
						</div><!--   生年月日ここまで -->
						<!--   性別 -->
						<div class="personalinformation">
							<p class="label__text">性別 <span class="required">※</span></p>
							<div class="sentaku">
								<label class="select"><input class="gendercheck" name="gender" type="radio" value="dansei"> <span>男性</span></label> <label class="select"><input class="gendercheck" name="gender" type="radio" value="zyosei"> <span>女性</span></label> <label class="select"><input class="gendercheck" name="gender" type="radio" value="sonota"> <span>その他</span></label>
							</div>
						</div><!--   性別ここまで -->
						<!--   職業 -->
						<div class="label">
							<label class="label__text">職業</label>
							<div class="pulldown flexbox">
								<div class="box">
									<select class="pulldown__area" name="profession">
										<option hidden="" value="">
											選択してください
										</option>
										<option value="1">
											学生
										</option>
										<option value="2">
											会社員
										</option>
										<option value="3">
											主婦
										</option>
										<option value="4">
											その他
										</option>
									</select>
								</div>
							</div>
						</div><!--   職業ここまで -->
						<!--   アカウント情報 -->
						<div class="account">
							<h3 class="thirdtitle">アカウント情報</h3>
							<div class="label">
								<label class="label__text" for="account__name">アカウント名 <span class="required">※</span></label> <input class="input__area" id="account__name" required="" type="text">
							</div>
							<div class="label">
								<label class="label__text" for="email">メールアドレス <span class="required">※</span></label> <input autocomplete="email" class="input__area" id="email" required="" type="email">
							</div>
							<div class="label">
								<label class="label__text" for="password">パスワード <span class="required">※</span></label> <input class="input__area" id="password" required="" type="password">
							</div>
							<div class="label">
								<label class="label__text" for="duplication__password">確認用パスワード <span class="required">※</span></label> <input class="input__area" id="duplication__password" required="" type="password">
							</div>
						</div><!--   アカウント情報ここまで -->
						<!--   連絡先 -->
						<div class="contactaddress">
							<h3 class="thirdtitle">連絡先</h3>
							<div class="label">
								<label class="label__text" for="address">住所 <span class="required">※</span></label> <input class="input__area" id="address" required="" type="text">
							</div>
							<div class="label">
								<label class="label__text" for="tel">電話番号 <span class="required">※</span></label> <input autocomplete="tel" class="input__area" id="tel" required="" type="tel">
							</div>
						</div><!--   連絡先ここまで -->
						<!--   購読情報 -->
						<div class="subscription">
							<h3 class="thirdtitle">購読情報</h3>
							<div class="label">
								<input id="email-magazine" name="subscription" type="checkbox" value="email--magazine"> <label class="label__text subscriptionlabel" for="email-magazine">メールマガジン</label>
							</div>
							<div class="label">
								<input class="subscription__checkbox" id="coupon" name="subscription" type="checkbox" value="coupon"> <label class="label__text subscriptionlabel" for="coupon">クーポン</label>
							</div>
						</div><!--   購読情報ここまで -->
						<!--   アカウント作成 -->
						<div class="createaccount">
							<button class="btn btn-blue" type="blue">アカウント作成</button>
							<p class="finaltext">アカウントを作成することにより、<a class="wordcolor" href="#">利用規約</a>と<a class="wordcolor" href="#">プライバシーポリシー</a>に同意するものとします。</p>
						</div><!--   アカウント作成ここまで -->
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
